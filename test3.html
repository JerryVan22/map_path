<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2D/3D模式切换</title>
</head>
<script charset="utf-8" src="https://map.qq.com/api/gljs?v=1.exp&key=YO4BZ-32Q6X-TBE4P-7VBGQ-JZC32-ZQFWW"></script>
<style type="text/css">
    html,
    body {
        height: 100%;
        margin: 0px;
        padding: 0px;
    }

    #container {
        width: 100%;
        height: 100%;
        position: relative;
    }
    input {
      position: absolute;
      top: 30px;
      z-index: 9999;
    }
    #btn-2d {
      left: 20px;
    }
    #btn-3d {
      left: 80px;
    }
</style>

<body>
    <div id="container"></div>
    <input type="button" id="btn-2d" onclick="change2D()" value="切换2D">
    <input type="button" id="btn-3d" onclick="change3D()" value="切换3D">
    <!-- <script src="./test.js"></script> -->
</body>

</html>
